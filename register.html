<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="registerLoginStyle.css">

<body>

    <div class="container">
        <div class="formBox">

            <h1>Register</h1>

            <form class="inputArea" id="registerForm"  action="">
                <input type="email" id="regEmail" name="email" placeholder="Email" required>
                <input type="password" id="regPassword" name="password" placeholder="Password" required>
                <input type="refCode" id="regRefCode" name="refCode" placeholder="Refferance Code" required>
                <button type="submit" id="registerBtn" name="register">Register</button>
                <p>Have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
    

    
</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
